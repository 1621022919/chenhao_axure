<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
  

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      backgroundColor:'rgba(0, 0, 0)',
  title: {
    textStyle:{

      color:'white',
    },
    text: '降水量'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'shadow'
    }
  },
  legend: {
    textStyle:{

      color:'white',
    },
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: {
    axisLabel: {
       show: true,
        textStyle: {
          color: 'white',  //更改坐标轴文字颜色
          // fontSize : 14      //更改坐标轴文字大小
        }
     },
    splitLine: {
    show: false 
},
    type: 'value',
    boundaryGap: [0, 0.01]
  },
  yAxis: {
    axisLabel: {
       show: true,
        textStyle: {
          color: 'white',  //更改坐标轴文字颜色
          // fontSize : 14      //更改坐标轴文字大小
        }
     },
    splitLine: {
    show: false 
},
    type: 'category',
    color:'white',
    data: ['6:00', '5:00', '4:00', '3:00', '2:00', '1:00']
  },
  series: [
    {
      name: '降水量 ml',
      type: 'bar',
      textStyle:{

      color:'white',
    },
      data: [182, 234, 290, 104, 131, 630]
    },
    // {
    //   name: '2012',
    //   type: 'bar',
    //   data: [193, 234, 310, 121, 131, 681]
    // }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>

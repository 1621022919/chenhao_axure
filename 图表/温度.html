<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      backgroundColor:'rgba(0, 0, 0)',
  title: {
    textStyle:{

      color:'white',
    },
    text: '温度'
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      label: {
        backgroundColor: '#6a7985'
      }
    }
  },
  legend: {
    textStyle:{

      color:'white',
    },
    data: ['空气温度', '土壤温度']
  },
  toolbox: {
    feature: {
      saveAsImage: {}
    }
  },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    containLabel: true
  },
  xAxis: [
    {
      type: 'category',
      boundaryGap: false,
      axisLabel: {
      color: 'white'
    },
      data: ['01:00', '02:00', '03:00', '04:00', '05:00', '06:00', '07:00']
    }
  ],
  yAxis: [
    {
      min:20,
      axisLabel: {
      color: 'white'
    },
    splitLine: {
    show: false 
},
      type: 'value'
    }
  ],
  series: [
    {
      itemStyle : { normal: {label : {show: true}}},
      name: '空气温度',
      color:'#FFE68F',
      type: 'line',
      // stack: 'Total',
      // areaStyle: {},
      // emphasis: {
      //   focus: 'series'
      // },
      data: [23, 22, 24, 25, 26, 25, 28]
    },
    {
      itemStyle : { normal: {
        label : {show: true}}},
      name: '土壤温度',
      type: 'line',
      color:'#A4E0F7',
      // stack: 'Total',
      // areaStyle: {},
      // emphasis: {
      //   focus: 'series'
      // },
      data: [25, 24, 26, 28, 29, 30, 30]
    },

  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="zh-CN" style="height: 100%">
<head>
  <meta charset="utf-8">
</head>
<body style="height: 100%; margin: 0">
  <div id="container" style="height: 100%"></div>

  
  <script type="text/javascript" src="https://fastly.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>

  <script type="text/javascript">
    var dom = document.getElementById('container');
    var myChart = echarts.init(dom, null, {
      renderer: 'canvas',
      useDirtyRect: false
    });
    var app = {};
    
    var option;

    option = {
      title: {
    textStyle:{

      color:'white',
    },
    text: '空气质量 AQI'
  },
      backgroundColor:'rgba(0, 0, 0)',
  //     grid: {
  //   top:'10%',
  // },
  grid: {
    left: '3%',
    right: '4%',
    bottom: '3%',
    top: '20%',
    containLabel: true
  },
  tooltip: {
    trigger: 'axis',
    axisPointer: {
      type: 'cross',
      crossStyle: {
        color: '#999'
      }
    }
  },
  toolbox: {
    feature: {
      dataView: { show: true, readOnly: false },
      magicType: { show: true, type: ['line', 'bar'] },
      restore: { show: true },
      saveAsImage: { show: true }
    }
  },
  legend: {
    textStyle:{

      color:'white',
    },
    data: ['当前指数', '最高指数']
  },
  xAxis: [
    {
      type: 'category',
      textStyle:{
      color:'white',
    },
      data: ['点位一', '点位二', '点位三', '点位四', '点位五', '点位六', '点位七'],
      textStyle:{
      color:'white',
    },
      axisPointer: {
        type: 'shadow'
      }
    }
  ],
  yAxis: [

    {
      type: 'value',
      name: '当前指数',
      min: 0,
      max: 250,
      interval: 50,
      textStyle:{

      color:'white',
    },
      axisLabel: {
        formatter: '{value} '
      },
      splitLine: {
    show: false 
},
    },
//     {
//       type: 'value',
//       name: '最高指数',
//       min: 0,
//       max: 25,
//       interval: 5,
//       axisLabel: {
//         formatter: '{value} '
//       },
//       splitLine: {
//     show: false 
// },
//     }

  ],
  series: [
    {
      name: '当前指数',
      type: 'bar',
      textStyle:{

      color:'white',
    },
      tooltip: {
        valueFormatter: function (value) {
          return value;
        }
      },
      data: [
        80, 49, 70, 232, 80, 76.7, 135.6, 162.2, 32.6, 20.0, 6.4, 3.3
      ]
    },
  
    {
      name: '最高指数',
      type: 'line',
      textStyle:{

      color:'white',
    },
      tooltip: {
        valueFormatter: function (value) {
          return value;
        }
      },
      data: [90, 62, 240, 239, 83, 142, 203, 234, 230, 165, 120, 62]
    }
  ]
};

    if (option && typeof option === 'object') {
      myChart.setOption(option);
    }

    window.addEventListener('resize', myChart.resize);
  </script>
</body>
</html>
